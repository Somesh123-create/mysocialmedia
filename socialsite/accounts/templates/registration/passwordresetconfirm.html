{% extends "base.html" %}
{% block title %}<title>Reset your password</title>{% endblock %}
{% block content %}
{% load crispy_forms_tags %}

</br></br>
<div class='container mt-5'>
  <form method="post">
    {% csrf_token %}
    <div class="card text-center mx-auto shadow-lg p-3 mb-5 bg-body rounded" style="width: 39rem;">
      <div class="card-header">
        <h2 class="font-weight-bold mt-3">Password Reset Confirm</h2>
      </div>
      <div class="card-body">
         <div class="mb-3 row">
            <div class="col-sm-10">
              <p>Please enter your new password.</p>
              {{ form|crispy }}
            </div>
          </div>
      </div>
      <div class="card-footer text-muted">
         <button type="submit" class="btn btn-primary mb-3">Reset password</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}

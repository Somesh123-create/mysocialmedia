{% extends 'base.html' %}

{% block content %}

<div class='container mt-5'>
  <form method="post">
    {% csrf_token %}
    <div class="card text-center mx-auto shadow-lg p-3 mb-5 bg-body rounded" style="width: 39rem;">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
         <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Username</label>
            <div class="col-sm-10">
              <input type="text" id="staticEmail" class="form-control" type="text" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword" type="password" name="password" autocomplete="current-password" required id="id_password">
            </div>
          </div>
      </div>
      <div class="card-footer text-muted">
         <button type="submit" class="btn btn-primary mb-3">Login</button>
      </div>
    </div>
  </form>
</div>

{% endblock %}

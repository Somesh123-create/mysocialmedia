{% extends 'base.html' %}

{% block content %}

<div class='container mt-5'>
    <div class="card text-center mx-auto shadow-lg p-3 mb-5 bg-body rounded" style="width: 39rem;">
      <div class="card-header">
        Change Password
      </div>
      <div class="card-body">
         <div class="mb-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">Old Password</label>
            <div class="col-sm-10">
              <input type="text" id="staticEmail" class="form-control">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">New Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="Change_inputPassword" class="col-sm-2 col-form-label">Confirm Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="Change_inputPassword">
            </div>
          </div>
      </div>
      <div class="card-footer text-muted">
         <button type="submit" class="btn btn-primary mb-3">Update Password</button>
      </div>
    </div>
</div>


{% endblock %}

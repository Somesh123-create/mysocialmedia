{% extends 'base.html' %}

{% block content %}
<div class='container mt-5'>
  {% if user.is_authenticated %}
  {% if user.id == comments.user.id %}
    <form class=""  method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="card text-center mx-auto shadow-lg p-3 mb-5 bg-body rounded" style="width: 39rem;">
        <div class="card-header">
          Update Comment
        </div>
        <div class="card-body">
           <div class="mb-3 row">
              {{ form.as_p }}
            </div>
        </div>
        <div class="card-footer text-muted">
           <button type="submit" class="btn btn-primary mb-3">Update Comment</button>
        </div>
      </div>
    </form>
  {% else %}
    You're not right user..! (and you know it....)
  {% endif %}
  {% else %}
    you're not allowed here...
  {% endif%}
</div>

{% endblock %}
